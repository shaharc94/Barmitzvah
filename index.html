<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>צ'ק ליסט צילום נייד - עלייה לתורה והרמת כוסית</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    margin: 0;
    padding: 0;
    background: #f2f2f2;
    font-size: 1.2em;
    line-height: 1.6;
  }
  h1 {
    background: #007acc;
    color: white;
    text-align: center;
    padding: 15px;
    margin: 0;
    font-size: 1.4em;
  }
  section {
    padding: 10px 15px;
    margin-bottom: 10px;
  }
  .lens-18-105 {
    background: #e0f7fa;
  }
  .lens-55 {
    background: #fff8e1;
  }
  h2 {
    margin-top: 0;
    text-align: center;
    font-size: 1.2em;
  }
  label {
    display: flex;
    align-items: center;
    background: white;
    padding: 12px;
    margin: 6px 0;
    border-radius: 10px;
    font-size: 1.05em;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    justify-content: space-between;
  }
  input[type="checkbox"] {
    width: 28px;
    height: 28px;
    margin-left: 12px;
    accent-color: #007acc;
  }
  .lens-tag {
    background: #007acc;
    color: white;
    border-radius: 8px;
    padding: 2px 8px;
    font-size: 0.8em;
    margin-right: 8px;
  }
  @media print {
    body { font-size: 12px; }
    input[type="checkbox"] { display: none; }
    .lens-tag { background: none; color: black; }
  }
</style>
</head>
<body>

<h1>צ'ק ליסט צילום - עלייה לתורה והרמת כוסית</h1>

<section class="lens-18-105">
  <h2>עדשה: 18-105mm (התחלה ועד סיום העלייה לתורה)</h2>
  <label><input type="checkbox"> 1. צילום חזית בית הכנסת עם שלט <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 2. צילום עיצוב המקום והשולחנות <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 3. הילד עם תפילין בחוץ/בבית <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 4. המשפחה הגרעינית לפני הכניסה <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 5. הילד עם סבא וסבתא לפני הטקס <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 6. הילד מחזיק את ספר התורה <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 7. קלוז-אפ ידיים עם הספר <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 8. קריאת התורה - פריים צדדי <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 9. קריאת התורה - פריים חזיתי <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 10. הבעת פנים בזמן קריאה <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 11. זריקת סוכריות - רחב/צד <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 12. חיבוקים וחיוכים אחרי הקריאה <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 13. תמונה משפחתית עם הילד <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 14. שולחן ערוך לפני ההרמה <span class="lens-tag">18-105</span></label>
</section>

<section class="lens-55">
  <h2>החלף ל: 55mm (פורטרטים והרמת כוסית)</h2>
  <label><input type="checkbox"> 15. הילד לבד מחייך עם הספר <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 16. צילום נעליים עם סוכריות (יצירתי) <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 17. הילד עם כוסית רגע לפני 'לחיים' <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 18. הרמת כוסית - כולם מרימים יחד <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 19. קלוז-אפ כוסות נפגשות <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 20. הבעת שמחה בזמן שתייה <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 21. פורטרטים עם קרובי משפחה <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 22. ילדים משחקים וצוחקים <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 23. אווירה כללית - צחוק ושיחות <span class="lens-tag">55</span></label>
</section>

</body>
</html>
