<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>צ'ק ליסט פריימים - עלייה לתורה והרמת כוסית</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    max-width: 800px;
    margin: auto;
    padding: 20px;
    font-size: 13px;
    line-height: 1.5;
  }
  h1, h2 {
    text-align: center;
    margin: 8px 0;
  }
  h2 {
    background: #e0e0e0;
    padding: 5px;
  }
  label {
    display: block;
    margin: 3px 0;
    cursor: pointer;
  }
  input[type="checkbox"] {
    margin-left: 8px;
  }
  @media print {
    input[type="checkbox"] {
      display: none;
    }
  }
</style>
</head>
<body>

<h1>📸 צ'ק ליסט פריימים - עלייה לתורה והרמת כוסית</h1>

<h2>⏰ לפני האירוע</h2>
<label><input type="checkbox"> צילום חזית בית הכנסת עם שלט</label>
<label><input type="checkbox"> צילום הילד עם התפילין בבית או בחוץ</label>
<label><input type="checkbox"> צילום המשפחה הגרעינית לפני הכניסה</label>
<label><input type="checkbox"> צילום סבא/סבתא עם הילד</label>
<label><input type="checkbox"> צילום עיצוב המקום לפני הגעת אורחים</label>

<h2>📖 בזמן העלייה לתורה</h2>
<label><input type="checkbox"> הילד מחזיק את ספר התורה ומביט למצלמה</label>
<label><input type="checkbox"> קלוז-אפ של ידיים אוחזות את הספר</label>
<label><input type="checkbox"> הילד קורא בתורה – פריים צדדי</label>
<label><input type="checkbox"> הילד קורא בתורה – פריים חזיתי</label>
<label><input type="checkbox"> הבעת פנים בזמן קריאה</label>
<label><input type="checkbox"> זריקת סוכריות – צילום מלמטה או רחב</label>
<label><input type="checkbox"> תמונה משפחתית עם הילד לאחר הקריאה</label>
<label><input type="checkbox"> צילום חיוכים וחיבוקים לאחר הקריאה</label>

<h2>🍷 בהרמת כוסית</h2>
<label><input type="checkbox"> צילום שולחן ערוך לפני תחילת האוכל</label>
<label><input type="checkbox"> הילד עם כוסית, רגע לפני 'לחיים'</label>
<label><input type="checkbox"> צילום הרמת כוסית – כולם מרימים יחד</label>
<label><input type="checkbox"> צילום קלוז-אפ של הכוסות נפגשות</label>
<label><input type="checkbox"> צילום הבעת שמחה בזמן השתייה</label>
<label><input type="checkbox"> צילום פורטרטים עם קרובי משפחה נוספים</label>
<label><input type="checkbox"> ילדים משחקים וצוחקים במהלך האירוע</label>
<label><input type="checkbox"> אווירה כללית – צחוק, שיחות, תיעוד רגעים טבעיים</label>

<h2>✨ פריימים נוספים</h2>
<label><input type="checkbox"> צילום נעליים של הילד עם סוכריות שנפלו (פריים יצירתי)</label>
<label><input type="checkbox"> צילום ידיים של הורים מחזיקות את הילד</label>
<label><input type="checkbox"> צילום הילד עומד לבד, מחייך למצלמה</label>
<label><input type="checkbox"> קלוז-אפ על ספר התורה עם הפנים ברקע</label>
<label><input type="checkbox"> צילום הילדים אוכלים או מחייכים לשולחן</label>
<label><input type="checkbox"> צילום צחוקים ספונטניים בין המשתתפים</label>

<h2>💡 טיפ לזכור</h2>
<p style="text-align: center;">
✏️ תעדכן על גבי הדף מי האנשים שחשוב למשפחה שיצטלמו עם הילד ותסמן לאחר הצילום.
</p>

</body>
</html>
