<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>爪'拽 住 爪  - 注 转专 专转 住转</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    margin: 0;
    padding: 0;
    background: #f2f2f2;
    font-size: 1.2em;
    line-height: 1.6;
  }
  h1 {
    background: #007acc;
    color: white;
    text-align: center;
    padding: 15px;
    margin: 0;
  }
  section {
    padding: 10px 15px;
    margin-bottom: 10px;
  }
  .lens-18-105 {
    background: #e0f7fa;
  }
  .lens-55 {
    background: #fff8e1;
  }
  h2 {
    margin-top: 0;
    text-align: center;
  }
  label {
    display: flex;
    align-items: center;
    background: white;
    padding: 12px;
    margin: 5px 0;
    border-radius: 10px;
    font-size: 1.1em;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  input[type="checkbox"] {
    width: 28px;
    height: 28px;
    margin-left: 12px;
    accent-color: #007acc;
  }
  .lens-tag {
    background: #007acc;
    color: white;
    border-radius: 8px;
    padding: 2px 8px;
    font-size: 0.8em;
    margin-right: 8px;
  }
  @media print {
    body { font-size: 12px; }
    input[type="checkbox"] { display: none; }
    .lens-tag { background: none; color: black; }
  }
</style>
</head>
<body>

<h1> 爪'拽 住 爪 - 注 转专 专转 住转</h1>

<section class="lens-18-105">
  <h2>注砖: 18-105mm (转 注 住 注 转专)</h2>
  <label><input type="checkbox"> 1锔 爪 转 转 住转 注 砖 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 2锔 爪 注爪 拽 砖转 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 3锔  注 转驻 抓/转 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 4锔 砖驻 专注转 驻 住 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 5锔  注 住 住转 驻 拽住 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 6锔  拽 转 住驻专 转专 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 7锔 拽-驻  注 住驻专 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 8锔 拽专转 转专 - 驻专 爪 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 9锔 拽专转 转专 - 驻专 转 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox">  注转 驻  拽专 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 11锔 专拽转 住专转 - 专/爪 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 12锔 拽  专 拽专 <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 13锔 转 砖驻转转 注  <span class="lens-tag">18-105</span></label>
  <label><input type="checkbox"> 14锔 砖 注专 驻 专 <span class="lens-tag">18-105</span></label>
</section>

<section class="lens-55">
  <h2> 祝 : 55mm (驻专专 专转 住转)</h2>
  <label><input type="checkbox"> 15锔    注 住驻专 <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 16锔 爪 注 注 住专转 (爪专转) <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 17锔  注 住转 专注 驻 '' <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 18锔 专转 住转 -  专  <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 19锔 拽-驻 住转 驻砖转 <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 20锔 注转 砖  砖转 <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 21锔 驻专专 注 拽专 砖驻 <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 22锔  砖拽 爪拽 <span class="lens-tag">55</span></label>
  <label><input type="checkbox"> 23锔 专 转 - 爪拽 砖转 <span class="lens-tag">55</span></label>
</section>

</body>
</html>
